{% extends 'news_app/base.html' %}
{% load static %}
{% block title %} Local News{% endblock title %}

{% block content %}
    {% for local in local_news %}
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <a href="{% url 'news_detail' local.pk %}"><img src="{{ local.image.url }}" alt="{{ abroad.title }}" style="width: 50%"></a>
                </div>
                <div class="col-sm-8">
                    <a href="{% url 'news_detail' local.pk %}"><h4>{{ local.title }}</h4></a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
