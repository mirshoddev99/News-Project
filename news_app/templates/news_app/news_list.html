<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello world</h1><br>

{% for new in news_list%}
    <ul>
        <a href="{{ new.get_absolute_url }}"><li><h4>Title: {{new.title}}</h4></li></a>
        <li><h5> Category name: {{ new.category.name}}</h5></li>
        <li>    <bold> Time: {{ new.created_time }}</bold></li>
        <br>
</ul>

{% endfor %}
</body>
</html>
